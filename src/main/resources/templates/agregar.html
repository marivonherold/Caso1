<html>
    <head>
        <title>Agregar Película</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container"> 
            <h1>Agregar Película</h1>
            <form th:object ="${pelis}"
                  th:action="@{/save}"    
                  method="POST">

                <input type="hidden" th:field="*{idP}">
                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="nombreP">Nombre de la Película</label>
                    <div class="col-sm-10">
                        <input type="text" id="nombreP" th:field="*{nombreP}" required>
                    </div>
                </div>

                <input type="hidden" th:field="*{idP}">
                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label"  for="precio">Precio</label>
                    <div class="col-sm-10">
                        <input type="number" id="precio" th:field="*{precio}" required>
                    </div>
                </div>

                <input type="hidden" th:field="*{idP}">
                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                    <div class="col-sm-10">
                        <input type="date" id="fecha" th:field="*{fecha}" required>
                    </div>
                </div>

                <input type="hidden" th:field="*{idP}">
                <div class="form-group mb-3 row">
                    <label class="col-md-2 col-form-label"  for="salas">Sala:</label>
                    <select id="sala" th:field="*{sala}" required>
                        <option th:each ="x:${salas}"
                                th:value ="${x.id}"
                                th:text ="${x.NumeroS}"/>
                </select>
                </div>
                <button type="submit"class ="btn btn-primary" value="Guardar">Guardar Pelicula</button>
        </div>
    </div>
</body>
</html>
