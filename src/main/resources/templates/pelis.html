<html>
    <head>
        <title>Cartelera</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Título Pelicula</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Número de Sala</th>
                    <th scope="col">Capacidad</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="peli : ${pelicula}">
                <tr>           
                    <td href="${peli.getNombreP}" ></td>
                    <td th:text=" ${peli.getPrecio}"></td>
                    <td th:text=" ${peli.getFecha}"></td>
                    <td th:text="${peli.getSala.getNumeroS}"></td>
                    <td th:text="${plei.getSala.getCapacidad}"></td>
                    <td>  
                        <a th:href="@{/editPelicula/{idP}(id=${film.getIdP})}">Edit</a> 
                    </td>
                    <td> 
                        <a th:href="@{/delete/{idP}(id=${film.getIdP})}">Delete</a>   
                    </td>

                </tr>
                <tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
